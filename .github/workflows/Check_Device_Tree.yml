name: Check Device Tree
on: [push]
 
jobs:
  check_dts:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
 
    - name: Install dtc
      run: sudo apt-get update && sudo apt-get install -y device-tree-compiler
 
    - name: Check dts file
      run: dtc -I dts -O dtb -o /dev/null ./dts/meson-g12-common.dtsi

